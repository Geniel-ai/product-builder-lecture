<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동물상 테스트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>나의 동물상은?</h1>
        <p id="instructions">아래 시작 버튼을 누르고 카메라를 응시해주세요.</p>

        <div class="teachable-machine-container">
            <div>Teachable Machine Image Model</div>
            <button type="button" onclick="init()" id="start-button">Start</button>
            <div id="webcam-container"></div>
            <div id="label-container"></div>
            <div id="result-display">카메라를 켜면 동물상을 분석합니다.</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/To6Q_p8IW/";

        let model, webcam, labelContainer, maxPredictions;
        let startButton;
        let instructions;
        let resultDisplay;

        async function init() {
            startButton = document.getElementById("start-button");
            instructions = document.getElementById("instructions");
            resultDisplay = document.getElementById("result-display");

            startButton.disabled = true;
            instructions.style.display = 'none';
            resultDisplay.textContent = "분석 중...";
            labelContainer = document.getElementById("label-container");
            labelContainer.style.display = 'none'; // Hide raw predictions

            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(200, 200, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            let highestProbability = 0;
            let predictedClass = "";

            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability > highestProbability) {
                    highestProbability = prediction[i].probability;
                    predictedClass = prediction[i].className;
                }
            }

            if (predictedClass === "강아지") {
                resultDisplay.innerHTML = "당신은 <span class='dog-type'>강아지상</span>입니다!";
            } else if (predictedClass === "고양이") {
                resultDisplay.innerHTML = "당신은 <span class='cat-type'>고양이상</span>입니다!";
            } else {
                resultDisplay.innerHTML = "분석 중...";
            }
            // Optional: display raw predictions for debugging
            // for (let i = 0; i < maxPredictions; i++) {
            //     const classPrediction =
            //         prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            //     labelContainer.childNodes[i].innerHTML = classPrediction;
            // }
        }
    </script>
</body>
</html>
