<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 뭐 먹지?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark">

    <div class="container">
        <header>
            <h1>오늘 뭐 먹지?</h1>
            <p>점심 메뉴 추첨기</p>
        </header>

        <div class="controls">
            <button class="btn btn-generate" id="draw-btn">추첨</button>
            <button class="btn btn-toggle-theme" id="theme-toggle-btn">White Mode</button>
        </div>

        <main class="food-display" id="food-display-container">
            <!-- Selected food will be displayed here -->
            <div id="result"></div>
            <div id="image-container" style="display: none;">
                <img id="food-image" src="keram-pizza-346985_1280.jpg" alt="피자">
            </div>
        </main>

        <section class="contact-form-section">
            <h2>제휴 문의</h2>
            <form action="https://formspree.io/f/meelkwzb" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">이름:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">메시지:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-submit">문의하기</button>
            </form>
        </section>

        <footer>
            <p>본 서비스는 단지 재미를 위한 것입니다.</p>
        </footer>
    </div>
