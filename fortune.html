<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호재 로또 - 🔮 운세 기반 맞춤 번호</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .fortune-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }
        .highlight-link {
            color: #f093fb !important;
            border: 1px solid #f093fb;
            padding: 5px 10px;
            border-radius: 20px;
        }
    </style>
</head>
<body class="dark">
    <div class="container">
        <header>
            <div class="logo-area">
                <a href="index.html" style="text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 8px;">
                    <span class="badge">hoze</span>
                    <h1>호재 로또</h1>
                </a>
            </div>
            <p>하늘의 기운이 담긴 당신만의 필승 번호</p>
            <nav class="top-right-nav">
                <a href="index.html">← 홈으로</a>
                <button class="btn-toggle-theme" id="theme-toggle-btn">🌓</button>
            </nav>
        </header>

        <section class="fortune-page-content fortune-container">
            <h2>🔮 사주·점성술 데이터 분석</h2>
            <p class="section-desc">혼천의(Orrery) 알고리즘을 통해 사주팔자, 자미두수, 서양 점성술을 통합 분석합니다.</p>
            
            <div class="fortune-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="birth-date">생년월일</label>
                        <input type="date" id="birth-date" required>
                    </div>
                    <div class="form-group">
                        <label for="birth-time">태어난 시간</label>
                        <input type="time" id="birth-time">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>성별</label>
                        <select id="gender">
                            <option value="M">남성</option>
                            <option value="F">여성</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>태어난 지역</label>
                        <select id="city-select">
                            <!-- JS에서 전국 도시 목록을 채움 -->
                        </select>
                    </div>
                </div>
                <button class="btn btn-fortune" id="fortune-btn" style="width: 100%;">✨ 운세 분석 및 번호 생성</button>
            </div>

            <div id="loading-spinner" style="display: none; text-align: center; margin-top: 30px;">
                <div class="spinner"></div>
                <p>전통 명리학 및 점성술 데이터를 계산 중입니다...</p>
            </div>

            <div id="fortune-result-area" style="display: none; margin-top: 40px; text-align: center;">
                <h3>💎 분석된 행운의 번호</h3>
                <div id="result" class="ball-container"></div>
                
                <div id="fortune-analysis" class="analysis-result" style="display: block;">
                    <h4>📜 근거 있는 분석 보고서</h4>
                    <div id="fortune-text"></div>
                </div>
            </div>
        </section>

        <footer>
            <p>© 2026 호재 로또. 사주 계산 엔진: <a href="https://rath.github.io/orrery/" target="_blank" style="color: inherit;">혼천의</a></p>
        </footer>
    </div>

    <script type="module" src="src/fortune.ts"></script>
</body>
</html>
